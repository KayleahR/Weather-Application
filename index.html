<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/index.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="application">
    <header>
        <h1>Hello Forecast</h1>
       <form action="" id="search-form">
           <input type="search" placeholder="Enter Location" id="search-form-input" required minlength="2" />
           <input type="submit" value="Search" />                   
       </form>
    </header>
    <main>
    <h2 class="weather-city" id="city">Salt Lake City</h2>
    <div class="weather-app"></div>
    <script>
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const cityInput = document.getElementById('search-form-input').value;
            document.getElementById('city').textContent = cityInput;
        });
    </script>
       <div class="current-details"><p>Tuesday, April 20th. <br>
        14:54
        <br>

         Windspeed: <strong>5 kph</strong> Humidity: <strong>20%</strong>
       </p></div>
       <div class="weather-icon">☁️</div><div class="temp"><p>20°C</p></div>
    </div>
    </main>
    <footer>
        Coded by <a href="https://www.linkedin.com/in/kayleah-ryoshi-6735a6361/" target="_blank" rel="noopener">Kayleah Ryoshi</a>
        available on <a href="https://github.com/KayleahR/Weather-Application" target="_blank" rel="noopener">GitHub Repository</a>
   hosted on <a href="https://hello-weather-shecodes.netlify.app/" target="_blank" rel="noopener">Netlify</a>

    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
